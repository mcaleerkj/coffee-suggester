version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://coffee:coffee123@db:5432/coffee_suggester?schema=public
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - CAFE_SEARCH_RATE_LIMIT=30
      - CAFE_CACHE_DURATION=3600
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=coffee
      - POSTGRES_PASSWORD=coffee123
      - POSTGRES_DB=coffee_suggester
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coffee -d coffee_suggester"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
